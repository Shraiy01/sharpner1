<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container card card-body">
        <form class="form-check-inline m-4" id="form" >
            <label class="font-monospace">Name:</label>
            <input type="text" name="" class="form-control" id="uName">
            <label class="font-monospace">Email:</label>
            <input type="email" class="form-control" id="Email">
            <label class="font-monospace">Phone:</label>
            <input type="number" class="form-control"  id="num">
            <button class="btn btn-dark m-2" type="submit">Submit</button>
        </form>

        <h2>Stored Data</h2>
        <ul id="list">
           
        </ul>
    </div>
    s<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        var my_obj;
        
        var form=document.getElementById('form')
     
        var itemdata=document.getElementById('list');
        
        itemdata.addEventListener('click',removeList);
        itemdata.addEventListener('click',editItem);
        form.addEventListener('submit',submit);

        window.addEventListener('DOMContentLoaded',()=>{

          axios.get('https://crudcrud.com/api/249a9cc8617f4b9aa1ca73e6d9c8d73b/datalist')
          .then(response => {
           console.log(response)
          for (var i =0; i <response.data.length; i++){
            ShowUserOnscreen(response.data[i]);
          }
       })
           
        })

        function ShowUserOnscreen(user)
        {

            console.log(user);
            document.getElementById('uName').value='';
            document.getElementById('Email').value='';
            document.getElementById('num').value='';

            const parentNode=document.getElementById('list')
            const childHtml=`<li id=${user._id}> ${user.email}-${user.name} ${user.phone} 
                              <button onClick=deleteuser('${user._id}')>Delete</button>
                              <button onClick=deleteuser('${user._id}')>ID</button>`

             parentNode.innerHTML=parentNode.innerHTML+childHtml;                 

        }

        function deleteuser(userid)
        {
            axios.delete(`https://crudcrud.com/api/249a9cc8617f4b9aa1ca73e6d9c8d73b/datalist/${userid}`)
            .then(res=>removeuser(userid))
            .catch(err=>console.log(err))
        }
        function removeuser(userid)
        {
            const parentNode=document.getElementById('list')
            const childNodeToBeDeleted=document.getElementById(userid)
            if(childNodeToBeDeleted)
            {
                parentNode.removeChild(childNodeToBeDeleted)
            }
        }

        function displaylist(obj)
         {

           
            var li=document.createElement('li');
            li.className='list-group-item';
            
      
            var data=document.createTextNode(`${obj.name} ${obj.email}`)

            li.appendChild(data);

            var btn =document.createElement('button');
            btn.className='btn btn-danger btn-sm delete ms-2';
            
            var text=document.createTextNode('Delete');
            btn.appendChild(text);
            var edit=document.createElement('button');
            edit.className='btn btn-danger btn-sm edit ms-2';
            
            edit.appendChild(document.createTextNode('Edit'));

            li.appendChild(btn);
            li.appendChild(edit);

            
            console.log(li)
            

            
            itemdata.appendChild(li);

         }
         
         function submit(e)
         {
            e.preventDefault();
           
            var userName=document.getElementById('uName');
            var email=document.getElementById('Email');

            var phone=document.getElementById('num');

             my_obj={
            
                name:userName.value,
                email:email.value,
                phone:phone.value
             }

              axios.post('https://crudcrud.com/api/249a9cc8617f4b9aa1ca73e6d9c8d73b/datalist',my_obj)
                .then(res=>
                {
                   ShowUserOnscreen(res.data.my_obj);
                   
                })
                .catch(err=>console.log(err))

              

           
         }

        function editItem(e)
        { 
              

            if(e.target.classList.contains('edit'))
            {
                
                var remove=e.target.parentElement;
                remove.remove();

                document.getElementById('uName').value=my_obj.name;
                document.getElementById('Email').value=my_obj.email;   
                document.getElementById('num').value=my_obj.phone;  
       
            }

        }

         function removeList(e)
         {

            if(e.target.classList.contains('delete'))
            {
              
                const s=_id;

               if(confirm('Are you sure??'))
               {
                var get=e.target.parentElement;
                  get.remove();
                  
                  axios.delete('https://crudcrud.com/api/249a9cc8617f4b9aa1ca73e6d9c8d73b/datalist')
                  .then(res=>ShowUserOnscreen(res))
                   .catch(err=>console.log(err))
               }

            }
         }


        


        

    </script>
</body>
</html>
